<!DOCTYPE html>
<html class='no-js' lang='ru'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Skoda</title>
	<meta name='description' content=''>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon'/>
	<link rel='icon' href='/favicon.png' type='image/png'/>
	<link rel='apple-touch-icon-precomposed' href='/apple-touch-icon-precomposed.png'/>

	<link rel='stylesheet' href='css/style.css'>

	<script src='js/svg4everybody.min.js'></script>

	<script src='js/jquery-1.11.1.min.js'></script>

	<script src='js/jquery-ui.min.js'></script>

	<script src='js/modernizr-2.8.3-respond-1.1.0.min.js'></script>

	<script src='js/jquery.easing-1.3.js'></script>

	<script src='js/jquery.mousewheel.min.js'></script>

	<script src='js/chosen.jquery.js'></script>

	<script src='js/libs.js'></script>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script src='js/charts.js'></script>

</head>
<body>
	<header class='page-header'>
		<div class='page-header__logo'>
			<img src='img/img-logo.png' width='137' height='30' alt='logo'>
		</div>
		<nav class='page-header__nav'>
			<ul id='js_header-nav'>
				<li class='page-header__link page-header__link--imp'><a href='imp-requests.html'>Заявки</a></li>
				<li class='page-header__link page-header__link--imp'><a href='dealers.html'>Дилеры</a></li>
				<li class='page-header__link page-header__link--imp'><a href='logs.html'>История</a></li>
			</ul>
		</nav>
		<div class='page-header__user'>
			<a class='page-header__login' href='imp-profile.html'>
				<svg class='page-header__icon-login'>
					<use xlink:href='img/sprite.svg#icon_profile'></use>
				</svg>
			</a>
		</div>
	</header>
	<main class='page-main stats admin'>
		<div class='page-main__wrapper admin__wrapper'>
			<div class='stats__head'>
				<h1 class='admin__title stats__title'>Статистика</h1>
				<div class='stats__filters'>
					<div class='form__select form__select--middle form__select--imp select_wrap'>
						<select class='js_chosen_select' name='region'>
							<option value=''>Регион</option>
							<option value=''>Регион</option>
							<option value=''>Регион</option>
							<option value=''>Регион</option>
							<option value=''>Регион</option>
							<option value=''>Регион</option>
						</select>
						<svg class='icon'
						 xmlns='http://www.w3.org/2000/svg'
						 xmlns:xlink='http://www.w3.org/1999/xlink'
						 width='17.5px' height='8.5px'>
						 <path fill-rule='evenodd'  stroke='rgb(92, 175, 50)' stroke-width='1px' stroke-linecap='butt' stroke-linejoin='miter' fill='none'
						 d='M1.500,0.500 L8.500,5.500 L15.500,0.500 '/>
						</svg>
					</div>
					<div class='form__select form__select--middle form__select--imp select_wrap'>
						<select class='js_chosen_select' name='city'>
							<option value=''>Город</option>
							<option value=''>Город</option>
							<option value=''>Город</option>
							<option value=''>Город</option>
							<option value=''>Город</option>
							<option value=''>Город</option>
						</select>
						<svg class='icon'
						 xmlns='http://www.w3.org/2000/svg'
						 xmlns:xlink='http://www.w3.org/1999/xlink'
						 width='17.5px' height='8.5px'>
						 <path fill-rule='evenodd'  stroke='rgb(92, 175, 50)' stroke-width='1px' stroke-linecap='butt' stroke-linejoin='miter' fill='none'
						 d='M1.500,0.500 L8.500,5.500 L15.500,0.500 '/>
						</svg>
					</div>
					<div class='form__select form__select--middle select_wrap'>
						<select class='js_chosen_select' name='Dealer'>
							<option value=''>Геленджик Авто</option>
							<option value=''>Геленджик Авто</option>
							<option value=''>Геленджик Авто</option>
							<option value=''>Геленджик Авто</option>
							<option value=''>Геленджик Авто</option>
							<option value=''>Геленджик Авто</option>
						</select>
						<svg class='icon'
						 xmlns='http://www.w3.org/2000/svg'
						 xmlns:xlink='http://www.w3.org/1999/xlink'
						 width='17.5px' height='8.5px'>
						 <path fill-rule='evenodd'  stroke='rgb(92, 175, 50)' stroke-width='1px' stroke-linecap='butt' stroke-linejoin='miter' fill='none'
						 d='M1.500,0.500 L8.500,5.500 L15.500,0.500 '/>
						</svg>
					</div>
					<div class='form__datepicker'>
						<label for='from'>c</label>
						<div class='form__datepicker-item'>
							<input class='form__input filters__input filters__input--period js_datepicker js_date_mask' type='text' id='from'>
							<svg class='form__icon form__icon--from js_datepicker_show'>
								<use xlink:href='img/sprite.svg#icon_calendar'></use>
							</svg>
						</div>
						<label for='to'>по</label>
						<div class='form__datepicker-item'>
							<input class='form__input filters__input filters__input--period filters__input--period-stats js_datepicker js_date_mask' type='text' id='to'>
							<svg class='form__icon form__icon--to js_datepicker_show'>
								<use xlink:href='img/sprite.svg#icon_calendar'></use>
							</svg>
						</div>
					</div>
				</div>
			</div>
			<div class='stats__charts charts'>
				<div class='charts__item'>
					<h2 class='charts__title'>Отклонение от РРЦ</h2>
					<div class='charts__chart charts__chart--1' id='chart_1'></div>
					<div class='charts__scale charts__scale--v'>
						<span>+3%</span>
						<span>+2%</span>
						<span>+1%</span>
						<span>0%</span>
						<span>-1%</span>
						<span>-2%</span>
						<span>-3%</span>
					</div>
					<div class='charts__scale charts__scale--h'>
						<span>Октябрь</span>
						<span>Ноябрь</span>
						<span>Декабрь</span>
					</div>
				</div>
				<div class='charts__item'>
					<h2 class='charts__title'>Отклонение от ср. стоимости н/ч</h2>
					<div class='charts__chart charts__chart--2' id='chart_2'></div>
					<div class='charts__scale charts__scale--v'>
						<span>+3%</span>
						<span>+2%</span>
						<span>+1%</span>
						<span>0%</span>
						<span>-1%</span>
						<span>-2%</span>
						<span>-3%</span>
					</div>
					<div class='charts__scale charts__scale--h'>
						<span>Октябрь</span>
						<span>Ноябрь</span>
						<span>Декабрь</span>
					</div>
				</div>
				<div class='charts__legend'>
					<div class='charts__legend-item charts__legend-item--normal'>Норма</div>
					<div class='charts__legend-item charts__legend-item--deviation'>Отклонение</div>
				</div>
			</div>
		</div>
	</main>
	<script src='js/main.js'></script>
	<script src='js/layout.js'></script>
</body>
